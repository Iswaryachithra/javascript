<body>
  <h1 class=" text-primary ml-5">Students Registration Form</h1>
  <div class="container-fulid mt-5">
    <div class="row mr-0 ml-0">
      <form>
        <div class="row col-12">
          <div class="col-5">
            <label for="username" class="col-form-label">Name</label>
            <input type="text" id="user" name="user" value="" placeholder="enter the name" />
          </div>
          <div class="row col-7">

            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </div>
        <br>

        <div class="row col-12">
          <div class="col-5">
            <label for="DOB" class="col-form-label">DOB</label>
            <input type="DOB" id="dob" name="dob" value="" placeholder="enter the name" />
          </div>
          <div class="col-7">
            <label for="Age" class="col-form-label">Age</label>
            <input type="Age" id="age" name="age" value="" placeholder="enter the name" />
          </div>
        </div>
        <br>
        <div class="row col-12">
          <div class="col-5">
            <label for="gender" class="col-form-label">Gender</label>
            <input type="checkbox" id="gender" name="gender" value="" />male
            <input type="checkbox" id="gender" name="gender" value="" />female
          </div>

          <div class="col-7">
            <label for="Bloodgroup" class="col-form-label">Bloodgroup</label>
            <input type="text" id="blod" name="blod" value="" placeholder="enter the name" />
          </div>
        </div>
        <br>

        <div class="row col-12">
          <div class="col-5">
            <label for="username" class="col-form-label">FatherName</label>
            <input type="text" id="user1" name="user1" value="" placeholder="enter the name" />
          </div>
          <div class="col-7">
            <label for="username" class="col-form-label">Mother Name</label>
            <input type="text" id="user2" name="user2" value="" placeholder="enter the name" />
          </div>
        </div>

        <br>

        <div class="row col-12">
          <div class="col-5">
            <label for="username" class="col-form-label">Qualification</label>
            <input type="text" id="Qual" name="Qual" value="" placeholder="enter the name" />
          </div>
          <div class="col-7">
            <label for="username" class="col-form-label">%</label>
            <input type="text" id="name1" name="name1" value="" placeholder="enter the name" />
          </div>
        </div>

        <br>


        <div class="row col-12">
          <div class="col-5">
            <label for="username" class="col-form-label">Address</label>
            <input type="text" id="addre" name="addre" value="" placeholder="enter the name" />
          </div>

          <div class="col-7">
            <label for="username" class="col-form-label">City</label>
            <input type="text" id="cty" name="cty" value="" placeholder="enter the name" />
          </div>
        </div>
        <br>
        <div class="row col-12">
          <div class="col-5">
            <label for="username" class="col-form-label">State</label>
            <input type="text" id="ste" name="ste" value="" placeholder="enter the name" />
          </div>

          <div class="col-7">
            <label for="username" class="col-form-label">Pincode</label>
            <input type="text" id="pin" name="pin" value="" placeholder="enter the name" />
          </div>
        </div>

        <br>

        <div class="row col-12">
          <div class="col-5">
            <label for="username" class="col-form-label">Email</label>
            <input type="email" id="email" name="email" value="" placeholder="enter the name" />
          </div>
          <div class="col-7">
            <label for="username" class="col-form-label">Phone No</label>
            <input type="phno" id="phno" name="phno" value="" placeholder="enter the name" />
          </div>
        </div>

        <div class="mt-3 d-flex mr-0 ml-0 ">
          <button type="button" onclick="sample()">Submit</button>
          <input type="reset" id="reset" name="reset" value="Reset" class="ml-3">
        </div>
      </form>
    </div>
  </div>
  <div class="ml-2">
    <h3>RESULT</h3>
    <table id="tblid">

    </table>



  </div>
